<div id="send-to-lab-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h5 class="m-t-10">Administrador de Subidas</h5>
        <div class="row file-list-container">
            <div class="col s12">
                <ul class="collection file-list upload-list">
                    <!-- Dinamically loaded -->
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect btn-flat">Cerrar</a>
    </div>
</div>

<ul id="order-upload-template" class="hide">
    <li id="{{uploadId}}" class="collection-item avatar upload-item saved" data-upload="{{upload}}">
        <i class="material-icons circle">collections</i>
        <span class="title"><span>{{upload}}</span></span>
        <p class="details m-t-10 hide">
            Cargando...
            <span class="progress-percentage right"></span>
        </p>
        <div class="progress hide grey lighten-4">
            <div class="determinate pink accent-3"></div>
        </div>
        <a onclick="deleteUpload(this)" class="secondary-content btn-remove hide" style="cursor:pointer;"><i class="material-icons">clear</i></a>
    </li>
</ul>
<ul id="order-upload-pending-template" class="hide">
    <li id="{{uploadId}}" class="collection-item avatar upload-item saved" data-upload="{{upload}}">
        <i class="material-icons circle">collections</i>
        <span class="title"><span>{{upload}}</span></span>
        <p class="details m-t-10">
            <button class="btn btn-small btn-rounded btn-primary" onclick="goToMailModal('{{upload}}')">Enviar Pedido</button>
        </p>
        <a onclick="deleteUpload(this)" class="secondary-content btn-remove" style="cursor:pointer;"><i class="material-icons">clear</i></a>
    </li>
</ul>
<ul id="order-upload-completed-template" class="hide">
    <li id="{{uploadId}}" class="collection-item avatar upload-item saved" data-upload="{{upload}}">
        <i class="material-icons circle">collections</i>
        <span class="title"><span>{{upload}}</span></span>
        <p class="details m-t-10">
            Pedido Enviado
        </p>
        <a onclick="deleteUpload(this)" class="secondary-content btn-remove" style="cursor:pointer;"><i class="material-icons">clear</i></a>
    </li>
</ul>

<script src="js/components/sendToLabModal.js"></script>
